{% extends 'layout.html' %}
{% block content %}
{% for player in players %}
<div class="row">
    <div class="col-lg-6">
<div class="content-selection">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ player.player_image }}">
        <div class="media-body">
            <a href="{{ url_for('player_info') }}" style="color: black; text-decoration: none">
            <h2 class="account-heading">{{ player.player_name }}</h2>
            <p class="text-secondary">{{ player.player_country }}</p></a>
        </div>
    </div>
</div>
        </div>
    </div>
{% endfor %}
{% endblock %}
